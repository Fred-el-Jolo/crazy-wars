<!DOCTYPE html>
<html>
<head>
  <title>Crazy wars</title>
  <meta name="description" content="War game" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/crazy-wars.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <!--[if lt IE 8]>
  <![endif]-->
</head>
<body>
    <div class="jumbotron">
        <h1>Crazy wars !!!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class=".col-md-4">&nbsp;</div>
            <div class=".col-md-4 text-center">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username1" class="col-lg-2 control-label">First player name</label>
                        <div class="col-lg-10">
                          <input type="text" class="form-control" id="username1" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username2" class="col-lg-2 control-label">Second player name</label>
                        <div class="col-lg-10">
                          <input type="text" class="form-control" id="username2" placeholder="Enter your name">
                        </div>
                    </div>
                    
                <button type="button" class="btn btn-primary btn-lg" id="start-game-btn">Create game session</button>
            </div>
            <div class=".col-md-4">&nbsp;</div>
        </div>
    </div>

<hr />

	<div class="jumbotron">
	    <h2>DEBUG MODE</h2>
	    <div id="debug-panel" class="container"/>
	</div>
</body>
</html>
